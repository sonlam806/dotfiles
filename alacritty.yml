import:
  - ./dracula.yml
# env:
#   TERM: alacritty
window:
  dynamic_padding: true
  startup_mode: Maximized
scrolling:
  history: 10000
  multiplier: 10
font:
  normal:
    family: FiraCode Nerd Font 
    style: Light
  bold:
    family: FiraCode Nerd Font 
    style: Bold
  italic:
    family: FiraCode Nerd Font 
    style: Italic
  bold_italic:
    family: FiraCode Nerd Font 
    style: Italic
  size: 16
  offset:
    x: 0
    y: 10
  glyph_offset:
    x: 0
    y: 7
  use_thin_strokes: true
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true
live_config_reload: true
key_bindings:
  - key: Q
    mods: Control
    chars: "\x11"
